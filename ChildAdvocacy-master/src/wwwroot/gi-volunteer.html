<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/6850507bfa.js" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(function(){
  $("#header").load("header.html");
  $("#footer").load("footer.html");
});
</script>
</head>
<body>
<div id="header"></div>

<!-- background image -->
<div class="volunteer-view">
  <div class="header" id="parallex">
      <div class="bg-image"></div>
      <div class="heading-tag">
          <h1>Volunteer</h1>
      </div>
  </div>
</div>

    <!-- design form bootstrap, id and aria-describeby not hooked up -->
  <div class="section volunteer-section">
      <div class="container">
          <div>
              <p class="para-text-1">Get Involved</p>

              <form class="volunteer-form">
                  <div class="row">
                      <div class="col-6 left-padding-0">
                          <div class="form-group">
                              <input type="text" class="form-control input-box-shadow name-form-control" id="userName" aria-describedby="userName" placeholder="Name" />
                          </div>
                      </div>
                      <div class="col-6 padding-right-0">
                          <div class="form-group">
                              <input type="email" class="form-control input-box-shadow email-form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Phone Number" />
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control input-box-shadow" id="volunteerRef" aria-describedby="volunteerRef" placeholder="Email" />
                  </div>
                  <!-- gives users dropdown menu of how they want to volunteer -->
                  <select class="form-control input-box-shadow" id="volunteerType" placeholder="Volunteer Type">
                    <option>Student Intern</option>
                    <option>Fundraising</option>
                    <option>Volunteer Group</option>
                    <option>Other</option>
                  </select>
                  <button type="submit" class="btn btn-primary volunteer-btn">Submit</button>
              </form>
          </div>
      </div>
  </div>

<div id="footer"></div>
</body>
</html>
